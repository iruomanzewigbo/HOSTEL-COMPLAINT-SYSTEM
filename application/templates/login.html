<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hostel Complaint System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-login {
            width: 100%;
            border-radius: 8px;
            padding: 10px;
        }

        .footer-text {
            text-align: center;
            margin-top: 10px;
        }

        .footer-text a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <!-- Updated Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Matric Number</label>
                <input type="text" class="form-control" id="matric_number" placeholder="Enter your matric number" required>
                <small id="username_err" class="text-danger"></small>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <small id="password_err" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
        <p class="footer-text mt-3">Don't have an account? <a
                href="{{ url_for('register', filename='register.html') }}">Register</a></p>
    </div>
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
</body>

</html>
