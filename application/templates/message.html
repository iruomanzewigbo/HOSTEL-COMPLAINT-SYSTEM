<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Complaint System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Hostel Complaint System</h2>
        <div class="card p-4">
            <form id="complaintForm">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Matric</label>
                    <input type="text" id="matric" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Room No</label>
                    <input type="text" id="room" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Complaint Type</label>
                    <select id="type" class="form-control" required>
                        <option>Electricity</option>
                        <option>Water Supply</option>
                        <option>Maintenance</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea id="description" class="form-control" rows="3" required></textarea>
                </div>
                <a href="{{ url_for('send_message') }}" class="btn btn-primary">Submit Compliant</a>
            </form>
        </div>
    </div>

    
</body>
</html>
