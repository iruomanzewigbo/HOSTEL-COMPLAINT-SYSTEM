<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Hostel Complaint System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-register {
            width: 100%;
            border-radius: 8px;
            padding: 10px;
        }

        .footer-text {
            text-align: center;
            margin-top: 10px;
        }

        .footer-text a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Updated Register Form -->
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Matric Number</label>
                <input type="text" class="form-control" id="matric_number" placeholder="Enter your matric number"
                    required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                    required>
            </div>
            <a href="{{ url_for('login', filename='login.html') }}" class="btn btn-primary btn-register">Register</a>
        </form>
        <p class="footer-text mt-3">Already have an account? <a
                href="{{ url_for('login', filename='login.html') }}">Login</a></p>
    </div>

</body>

</html>
